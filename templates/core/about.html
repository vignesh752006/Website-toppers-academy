{% extends 'base.html' %}
{% load static %}

{% block title %}About Us - Toppers Academy{% endblock %}
{% block extra_css %}
<style>
.class-card, .class-card:link, .class-card:visited, .class-card:active, .class-card:hover, .class-card:focus {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 10px;
    padding: 2.5rem;
    text-align: center;
    color: #000 !important;
    text-decoration: none !important;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    height: 150px;
    position: relative;
    overflow: hidden;
    font-size: 1.8rem;
    font-weight: 600;
    margin: 0;
}

.class-card:hover, .class-card:focus {
    background: #000;
    color: #fff !important;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-decoration: none !important;
    transform: translateY(-5px);
}

@media (max-width: 991.98px) {
    .class-card {
        height: 130px;
        padding: 2rem;
        font-size: 1.6rem;
    }
}

@media (max-width: 767.98px) {
    .class-card {
        height: 120px;
        padding: 1.5rem;
        font-size: 1.4rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="head"><h2 class="text-center mb-5 text-white">About Us</h2></div>
<div class="bg-light container py-5 ">
    <h2 class="text-center mb-5">BRANCHES</h2>
    
    <div class="row g-4">
        <!-- Datta Nagar Branch -->
        <div class="col-lg-4 col-md-6" class="fees_box">
            <a href="{% url 'about_branches:dattanagar' %}" class="class-card">
                Dattanagar Branch
            </a>
        </div>

        <!-- Ambegoan Branch -->
        <div class="col-lg-4 col-md-6" class="fees_box">
            <a href="{% url 'about_branches:ambegoan' %}" class="class-card">
                Ambegoan Branch
            </a>
        </div>

        <!-- Narhe Branch -->
        <div class="col-lg-4 col-md-6" class="fees_box">
            <a href="{% url 'about_branches:narhe' %}" class="class-card">
                Narhe Branch
            </a>
        </div>
    </div>
</div>
{% endblock %}
